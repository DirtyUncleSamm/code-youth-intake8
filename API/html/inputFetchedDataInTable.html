
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }
    </style>
</head>
<body>
	<script>
		const url = "https://type.fit/api/quotes";
		fetch(url)  //promise
		.then((res)=>{   //if promise fulfilled
			return res.json()
		})
		.then((data)=> {
            const url = "https://type.fit/api/quotes/?limit=10";
            const table = document.createElement('table');
            let temp="";
            for(let i = 0; i<data.length;i++){
                temp+= "<tr>";
                temp+= `<td>${data[i].text}</td><td>${data[i].author}</td>`;
                temp+=`</tr>`;
                table.innerHTML = temp;
            }
            document.body.appendChild(table);
        })

		.then((err)=>{  //if promise rejected
			console.log(err)
		})
	</script>

</body>
</html>
