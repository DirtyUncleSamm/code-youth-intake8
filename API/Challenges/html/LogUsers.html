<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display Users</title>
	<style>
		td{
			padding: 5px;
		}
	</style>
</head>
<body>
	<script>
		// -- Console.log() the name, username, email address, ands street name of the first person in the array.
    // -- Do the same for everyone in the array https://jsonplaceholder.typicode.com/users


		const url = "https://jsonplaceholder.typicode.com/users";
		fetch(url)  
		.then((res)=>{   
			return res.json()
		})
        
		.then((data)=> {
            const tbl = document.createElement('table');
			// let heading = "";
			// tbl.innerHTML += '<tr>,<th>Name</th>+<th>User Name</th><th>Email</th><th>street Name</th></tr>';
			console.log(tbl);
			let usr= "";
            for(let i = 0; i<data.length;i++){
				usr+= "<tr>";
				usr+= `<td>${data[i].name}</td><td>${data[i].username}</td><td>${data[i].email}</td><td>${data[i].address.street}</td>`;
                usr+=`</tr>`;
                tbl.innerHTML = usr;
            }
            document.body.appendChild(tbl);
		})

    

		.then((err)=>{  
			console.log(err)
		})

	</script>
</body>
</html>
