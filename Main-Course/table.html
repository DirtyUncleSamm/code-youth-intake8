<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">  <!--Element:    <table> Attributes: border = "creates lines around each cell"-->
        <caption>Groceries List</caption>
        <tr> <!--The <tr> tag means table row combining the rows creates columns-->
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Potatoes</td>
            <td>10</td>
            <td>$1.00</td>
        </tr>
        <tr>
            <td>Nuts</td>
            <td>25</td>
            <td>$5.00</td>
        </tr>
        
        <tr>
            <td>bolts</td>
            <td>45</td>
            <td>$25.00</td>
        </tr>
        <tr >
            <td>Total Price</td>
            <td colspan="2">$31.00</td>
        </tr>
    </table>

    <table> <!--rowspan=""-->
        <tr>

        </tr>
    </table>
</body>
</html>
