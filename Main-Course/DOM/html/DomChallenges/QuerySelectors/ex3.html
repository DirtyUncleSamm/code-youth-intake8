<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- Ex3: Compare the list to the items array. Any items in the array that are not in the list should be added to the list
    let items = ['brocoli','lettuce','grass','cabbage','frisby','window']
    -->
    
    <ul class="myItems">
        <li>lettuce</li>
        <li>grass</li>
        <li>frisby</li>
    </ul>

    <script>
    let items = ['brocoli','lettuce','grass','cabbage','frisby','window']
    let listItems = []
    for(let i = 0; i < document.querySelectorAll('.myItems li').length;i++){
        listItems.push(document.querySelectorAll('.myItems li')[i].innerHTML)
    }
    for(let i in items){
        if(listItems.includes(items[i]) !== true){
            let li = document.createElement('li');
            li.innerHTML = items[i]
            document.querySelectorAll('.myItems')[0].appendChild(li)
        }
    }
    </script>
</body>
</html>
