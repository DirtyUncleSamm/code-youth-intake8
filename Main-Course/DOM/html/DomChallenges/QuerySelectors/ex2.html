<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelect-elementAdd-DOM</title>
    <style>
        body{
            margin:auto;
            display:flex;
            flex-direction: column;
            align-items:center;
        }
        table{
            width:70%;
        }
        table, th, td{
            margin: 10px;
            padding: 5px;
            border:1px solid black;
            border-collapse: collapse;
        }
        th{
            font-size: 20px;
        }
        td{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Ex2: Recreate the following table using only DOM

     <table border="1" class="employeeTable">
        <tr class="headRow">
            <th>Name</th>
            <th>Role</th>
        </tr>
        <tr>
            <td>Bingle Dorf</td>
            <td>CEO</td>
        </tr>
        <tr>
            <td>Jurimo Datatag</td>
            <td>Head of Security</td>
        </tr>
    </table> -->

    <script> 
        const h1 = document.createElement("h1");
            document.body.appendChild(h1);
            h1.innerHTML="Datatag & Dorf Co."
            
        const tbl = document.createElement("table");
            document.body.appendChild(tbl);
            tbl.class="employeeTable";
        
        const tr = document.createElement("tr");
            tbl.appendChild(tr);
            tr.class="headRow";
        const tr2 = document.createElement("tr");
            tbl.appendChild(tr2);
        const tr3 = document.createElement("tr");
            tbl.appendChild(tr3);
        
        const th = document.createElement("th");
            tr.appendChild(th);
            th.innerHTML="Name";
        const thi = document.createElement("th");
            tr.appendChild(thi);
            thi.innerHTML="Role";

        const td = document.createElement("td");
            tr2.appendChild(td);
            td.innerHTML="Bingle Dorf";
        const tdi = document.createElement("td");
            tr2.appendChild(tdi);
            tdi.innerHTML="CEO";

        const tdii = document.createElement("td");
            tr3.appendChild(tdii);
            tdii.innerHTML="Jurimo Datatag";
        const tdiii = document.createElement("td");
            tr3.appendChild(tdiii);
            tdiii.innerHTML=("Head of Security");

    </script>
</body>
</html>
