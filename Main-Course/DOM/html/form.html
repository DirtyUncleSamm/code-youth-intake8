<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1" id="form1" onsubmit="formDisplay()">
    First Name: <input type="text" value="Ronny" name="fn">
    Last Name: <input type="text" value="p" name="ln"> <!-- Replaced 'placeholder' with 'value'. Place holder would not allow me to print input to the page while value will? Or as Carter put it "What was happening was placeholder doesn't change the value, value will set an inputs value on page load so hers always had text in the inputs"-->
    <input type = "submit" value="SUBMIT">
</form>
<script>
    function formDisplay(){
    const form = document.forms["form1"];
    const fname = form["fn"].value;
    const lname = form["ln"].value;
    document.write(fname +" "+ lname);
    }

</script>
</body>
</html>
