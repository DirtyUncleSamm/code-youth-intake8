<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1" id="form1" onsubmit="formDisplay()">
    First Name: <input type="text" value="Ronny" name="fn">
    Last Name: <input type="text" value="p" name="ln">
    <input type = "submit" value="SUBMIT">
</form>
<script>
    function formDisplay(){
    const form = document.forms["form1"];
    const fname = form["fn"].value;
    const lname = form["ln"].value;
    document.write(fname +" "+ lname);
    }

</script>
</body>
</html>
