<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sammantha</h1>
    <hr>

 <h2>My Likes:</h2>
    <ul type="circle">
        <li>Reading</li>
        <li>Video Games</li>
        <li>Exercising</li>
        <li>My dog</li>
    </ul> 
    <!-- Unordered list. Style types can be edited within the master tag. Types: disc(default bullets), Circle, Square, None -->
    <br>

 <h2>My Dislikes:</h2>
    <ol type="I">
    <li>Wet Socks</li>
    <li>Purfume</li>
    <li>Core</li>
    </ol> <!--Ordred List. Style types: 1, A, a, I(uppercase roman numerals), i (lowercase roman numerals)-->
   

    <dl> 
        <dt>Sammantha</dt> <!--defined terms in list-->
        <dd>25, female</dd> <!--Desription of terms-->
    </dl> <!--Description List-->

</body>
</html>
