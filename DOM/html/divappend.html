s<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style1{
            color:blue;
        }
    </style>
</head>
<body>
    <div></div>
   <button id="button" >click me</button>
    <script>
        
        const p = document.createElement('p');
        p.innerHTML="Hey I'm red!";
        p.style.color="red";
        document.body.appendChild(p);
        
        const h3 = document.createElement('h3');
        h3.innerHTML="Im a blue h3!";
        h3.classList.add("style1")
        document.body.appendChild(h3);
        
        const button = document.getElementById("button");
        button.onclick = function(){
        const div1 = document.createElement('div');
        div1.style.cssText="border: 6px solid pink; background-color: black; color:white; display:flex; flex-direction:column; text-align:center;";
        document.body.appendChild(div1);

        const h1 = document.createElement('h1');
        h1.innerHTML="I'm in a div";
        div1.appendChild(h1);

        const p1 = document.createElement('p');
        p1.innerHTML="Me too!";
        div1.appendChild(p1);
        }

        button.onmouseover = function(){
            const bod = document.getElementsByTagName('p')
            bod.style.color="black";
        }

    </script>
</body>
</html>
