<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append-List</title>
    <style>
        body{
            margin:auto;
        }
        #div{
            margin: 30px;
            padding: 20px;
            background-color:gray;
            color:white;
            text-align: center;
        }
        #h1{
            text-align: center;
        }
        .list{
            text-align:center;
            list-style: none;
        }
    </style>
</head>
<body>
    <!-- Ex2: two buttons -create and remove,,,create list of 5 elements, remove last 2 elements on a click of button
<ul>
<li>Math
<li>english -->
<!-- <button onclick="add()">Add animals</button> -->
<!-- <button onclick="sub()">Subtrack the pokemon</button> -->

<script>

    // Create Div
    const div = document.createElement("div");
    div.id="div";
    document.body.appendChild(div);
    console.log(div);

    // Create Header
    const h1 = document.createElement("h1");
    h1.innerHTML="This list was created in JavaScript";
    h1.id="h1";
    div.appendChild(h1);

    // Create Buttons
    const addAnimals = document.createElement('button');
    addAnimals.addEventListener('click', add);
    addAnimals.innerHTML="ADD";
    div.appendChild(addAnimals)

    const subPokemon = document.createElement('button');
    subPokemon.addEventListener('click', sub);
    subPokemon.innerHTML="SUB";
    div.appendChild(subPokemon)
    
    // Holding container for array list
    let unOlist = document.createElement("ul");
    unOlist.id="listContainer";
    div.appendChild(unOlist);

    let arr = ["dog", "monkey", "tiger", "elephant", "charizard", "pikachu", "bulbasaur"];
    function add(){
        for(let i=0; i<arr.length;i++){
        const list = document.createElement("li");
        list.innerHTML = arr[i];
        list.className='list';
        console.log(list);
        document.getElementById('listContainer').appendChild(list);// --  Carters edits, there seems to be an issue with .appendChild
        
        }  
    } 
    function sub(){
        for(let i=arr.length;i>3;i--){
            removeEle = arr[arr.length-1];
            console.log(removeEle)
            // removeEle[removeEle.length - 1];
        }
        removeEle.removeChild(arr[4])
    }
</script>


</body>
</html>
