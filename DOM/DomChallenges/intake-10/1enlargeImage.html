    <!-- 1. Using .addEventListener make it so that when you mouseover the image it will grow larger -->
<img id="hoverMe" src="https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png" alt="" height="200px">

<script>
    let img = document.getElementById('hoverMe');

    img.addEventListener('mouseover', function() {
        img.style.height="50vw";
    })
    img.addEventListener('mouseout', function() {
        img.style.height='200px';
    })

</script>
</body>
